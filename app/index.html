<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФРЕШОК Онлайн-маркет</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-top__inner">
                    <div class="header-top__contacts">
                        <a class="header-top__address" href="#">Адрес и время доставки</a>
                        <a class="header-top__phone" href="#">Горячая линия 24/7</a>
                    </div>
                    <ul class="header-top__menu">
                        <li class="header-top__list">
                            <a class="header-top__deliver" href="#">Доставка</a>
                        </li>
                        <li class="header-top__list">
                            <a class="header-top__about" href="#">О нас</a>
                        </li>
                        <li class="header-top__list">
                            <a class="header-top__news" href="#">Новости</a>
                        </li>
                    </ul>
                </div>
            <div class="header-bottom">
                <div class="container">
                    <a class="logo" href="#"></a>
                    <select class="header-bottom__catalog" name="Catalog[]" id="Каталог"></select>
                    <input class="header-bottom__search" type="text" placeholder="Найти в магазине ...">
                    <button class="header-bottom__btn" type="submit">Поиск</button>

                    <div class="user-nav">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/user.svg" alt="Иконка пользователя">
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/search.svg" alt="Иконка поиска">
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="Иконка сердца">
                            <span class="user-nav__num">3</span>
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="Иконка корзины">
                            <span class="user-nav__num">7</span>
                        </a>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.min.js"></script>
</body>


</html>
